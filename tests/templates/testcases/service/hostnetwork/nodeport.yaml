apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configmap
data:
  nginx.conf: |
    worker_processes auto;
    events {
    }
    http {
      server {
        server_name nginx;
        listen 80 default_server;
        location /healthz {
          add_header Content-Type text/plain;
          return 200 'ok';
        }
      }
    }

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeport-nginx-hn
  labels:
    app: nodeport-nginx-hn
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodeport-nginx-hn
  template:
    metadata:
      labels:
        app: nodeport-nginx-hn
    spec:
      hostNetwork: true
      volumes:
      - name: nginx
        configMap:
          name: nginx-configmap
      containers:
      - name: nginx
        # image: docker.io/library/nginx:latest
        image: cr-cn-guilin-boe.ivolces.com/vke/cello-test:nginx
        volumeMounts:
        - name: nginx
          mountPath: /etc/nginxw
          readOnly: true
---

apiVersion: v1
kind: Service
metadata:
  name: nodeport-service-hn
spec:
  type: NodePort
  selector:
    app: nodeport-nginx-hn
  ports:
  - protocol: TCP
    nodePort: 30080
    port: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeport-tool-hn
  labels:
    app: nodeport-tool-hn
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodeport-tool-hn
  template:
    metadata:
      labels:
        app: nodeport-tool-hn
    spec:
      volumes:
      - name: nginx
        configMap:
          name: nginx-configmap
      containers:
      - name: nginx
        # image: docker.io/library/nginx:latest
        image: cr-cn-guilin-boe.ivolces.com/vke/cello-test:nginx
        volumeMounts:
        - name: nginx
          mountPath: /etc/nginxw
          readOnly: true